<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatGPT Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>ChatGPT</h1>
      <div class="sidebar">
        <h2>Options</h2>
        <label>
          Maximum Tokens:
          <input type="number" min="1" value="1024">
        </label>
        <label>
          Number of Responses:
          <input type="number" min="1" value="1">
        </label>
        <label>
          Temperature:
          <input type="number" min="0" max="1" step="0.01" value="0.5">
        </label>
      </div>
      <form>
        <div class="input-container">
          <textarea placeholder="Enter your message here..."></textarea>
          <button type="submit">Submit</button>
        </div>
      </form>
      <div class="response">
        <p>Response from ChatGPT will appear here...</p>
      </div>
    </div>
  </body>
</html>
